<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
 </head>

<body>

    <form action="postTest2/" method="post">
        {% csrf_token %}
    <fieldset>
        <legend>个人信息</legend>
        用户名: <input type="text" name="user"><br>

        密码: <input type="password" name="password"><br>

        性别: <input type="radio" name="gender" value="1" checked>男

        <input type="radio" name="gender" value="0">女 <br>

        爱好: <input type="checkbox" name="hobby" value="walking">散步

        <input type="checkbox" name="hobby" value="swimming">游泳

        <input type="checkbox" name="hobby" value="play football">踢足球
        <br>
    </fieldset>

        <input list="browsers" name="browser">
            <datalist id="browsers" >
                <option value="Internet Explorer">微软浏览器</option>
                <option value="Firefox">火狐</option>
              <option value="Chrome">
              <option value="Opera">
              <option value="Safari">
            </datalist>

      <input type="submit" value="提交">

    </form>

  </body>
</html>
